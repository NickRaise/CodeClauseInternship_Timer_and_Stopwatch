<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer-stopwatch">
      <div class="timer">
        <h1>Timer</h1>
        <label for="timerHours"><span class="display-text">Hours: </span></label>
        <input type="number" id="timerHours" min="0" step="1" value="0">
        <label for="timerMinutes"><span class="display-text">Minutes: </span></label>
        <input type="number" id="timerMinutes" min="0" max="59" step="1" value="0">
        <label for="timerSeconds"><span class="display-text">Seconds: </span></label>
        <input type="number" id="timerSeconds" min="0" max="59" step="1" value="0">
        <button id="startTimer">Start Timer</button>
        <button id="stopTimer">Stop Timer</button>
        <p id="timerDisplay">00:00:00</p>
      </div><br>
      <div class="stopwatch">
        <h1>Stopwatch</h1>
        <button id="startStopwatch">Start Stopwatch</button>
        <button id="stopStopwatch">Stop Stopwatch</button>
        <button id="resetStopwatch">Reset Stopwatch</button>
        <p id="stopwatchDisplay">00:00:00</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
